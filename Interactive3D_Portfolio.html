    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';

        // 1. Scene setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // 2. Camera and controls
        const camera = new THREE.PerspectiveCamera(
            100,
            window.innerWidth / window.innerHeight,
            0.1,
            200
        );
        camera.position.set(0, 1.5, 3);
        camera.lookAt(0, 0.7, 0);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 3. Load HDRI (.exr) for environment + background
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new EXRLoader()
            .setDataType(THREE.FloatType)
            .load(
                'https://raw.githubusercontent.com/NathichaB300147/unicorn/main/belfast_farmhouse_1k.exr',
                function (texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    scene.environment = envMap;
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.background = texture;
                    console.log('EXR background + environment loaded!');
                },
                undefined,
                function (error) {
                    console.error('Error loading EXR:', error);
                }
            );

        // 4. เพิ่มพื้น
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const texFloor = new THREE.TextureLoader().load('https://raw.githubusercontent.com/NathichaB300147/unicorn/main/sparse_grass_diff_1k.jpg', t => {
            t.wrapS = THREE.RepeatWrapping;
            t.wrapT = THREE.RepeatWrapping;
        });
        const floorMaterial = new THREE.MeshStandardMaterial({
            map: texFloor,
            side: THREE.DoubleSide
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);


        // 5. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(70, 100, 70); // Position raised to 12
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 20;
        directionalLight.shadow.camera.left = -5;
        directionalLight.shadow.camera.right = 5;
        directionalLight.shadow.camera.top = 5;
        directionalLight.shadow.camera.bottom = -5;
        scene.add(directionalLight);

        gltfLoader.load('https://nathichab300147.github.io/Interactive3D_Portfolio/Ferriswheel.glb',
            function (gltf) {
                const model = gltf.scene;
                model.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                // model.scale.set(8, 8, 8);
                // model.position.set(-20, 8, 10); // Position changed

                console.log('Model loaded successfully!');

        // 8. Animation loop
        function animate() {
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // 9. Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
